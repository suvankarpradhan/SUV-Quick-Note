<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0">
    <title>SUV Quick Note</title>
    <link rel="Quick Note icon" href="/contents/image/SUVQuickNote.ico">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="contents/css/index.css">
    <script src="contents/js/index.js"></script>
</head>

<body onload="showNotes()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SUV Quick Note</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a id="date" class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a id="time" class="nav-link" href="#"></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" id="myInput" onkeyup="searchnote()"
                    placeholder="Search for title..">
            </form>
        </div>
    </nav>
    <div class="container pt-3">
        <div class="addButton">
            <button type="button" class="btn btn-outline-primary float-right" data-toggle="modal"
                data-target="#addModal">
                + Create Note
            </button>
        </div>

        <!-- The add Modal -->
        <div class="modal fade" id="addModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header bg-success text-white">
                        <h4 class="modal-title">Add A Quick Note</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body customModalBody">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" maxlength="15">
                        </div>
                        <div class="form-group">
                            <label for="note">Note</label>
                            <textarea class="form-control" id="note" rows="3" maxlength="150"></textarea>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer bg-light">
                        <button class="btn btn-success" onclick="addnote()" data-dismiss="modal">Add</button>
                        <button class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
        <!-- The edit Modal -->
        <div class="modal fade" id="editModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header bg-warning text-white">
                        <h4 class="modal-title">Edit this Note</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body customModalBody">
                        <div class="form-group">
                            <label for="updatetitle">Title</label>
                            <input type="text" class="form-control" id="updatetitle" maxlength="15">
                        </div>
                        <div class="form-group">
                            <label for="updatenote">Note</label>
                            <textarea class="form-control" id="updatenote" rows="3" maxlength="150"></textarea>
                        </div>
                    </div>
                    <input type="hidden" id="index">
                    <!-- Modal footer -->
                    <div class="modal-footer bg-light">
                        <a class="btn btn-info" onclick="update()" data-dismiss="modal">Save</a>
                        <a class="btn btn-danger" data-dismiss="modal">Dismiss</a>
                    </div>

                </div>
            </div>
        </div>
        <!-- The Detail Modal -->
        <div class="modal fade" id="showModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header bg-info text-white">
                        <h4 class="modal-title">Note</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body customModalBody">
                        <textarea readonly="true" id="open" rows="6" class="form-control"></textarea>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer bg-light">
                        <a class="btn btn-danger" data-dismiss="modal">Dismiss</a>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-3">
                <h1 class="header">Your Quick Notes</h1>
                <table class="table" id="myTable">
                    <thead id="thead"></thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
